bind 192.101.130.22
protected-mode yes
port 7001
tcp-backlog 10240
timeout 600
tcp-keepalive 60
################################# GENERAL #####################################
daemonize yes
supervised no
pidfile "/var/run/redis_7001.pid"
loglevel notice
logfile "/data/redis_cluster/7001/redis_alert.log"
databases 16
################################ SNAPSHOTTING  ################################
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename "dump.rdb"
dir "/data/redis_cluster/7001"
################################# REPLICATION #################################
#masterauth "Jsjk@pw_redis"
slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
repl-backlog-size 64mb
slave-priority 100
################################## SECURITY ###################################
#requirepass rep@pw_redis
rename-command FLUSHDB REDIS_FLUSHDB
rename-command FLUSHALL REDIS_FLUSHALL
rename-command KEYS REDIS_KEYS
################################### LIMITS ####################################
maxclients 10000
maxmemory 1gb
maxmemory-policy "allkeys-lru"
################################### Lazy Free 4.0 #############################
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
slave-lazy-flush yes
############################## APPEND ONLY MODE ###############################
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
lua-time-limit 5000
############################## RDB + AOF 4.0 ##################################
aof-use-rdb-preamble yes

################################ REDIS CLUSTER  ###############################
cluster-enabled yes
cluster-config-file "nodes-7001.conf"
cluster-node-timeout 20000
cluster-slave-validity-factor 10
cluster-migration-barrier 1
#cluster-require-full-coverage no
cluster-require-full-coverage yes
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0
notify-keyspace-events ""
############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 256mb 128mb 60
client-output-buffer-limit slave 512mb 256mb 180
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes

